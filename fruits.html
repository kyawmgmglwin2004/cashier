  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <!-- Nav -->
  <section class="nav-section">
    <nav id="navbar-example2" class="navbar navbar-expand-md px-3">
      <a class="navbar-brand" href="#">
        <img src="img/htoo-logo.png" class="logo" alt="logo">
      </a>
      <!-- Hamburger Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible Content -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <!-- Search Box -->
        <div class="search-box d-flex align-items-center me-3">
          <input type="text" class="form-control d-none d-md-block" placeholder="Search more items">
          <i class="fa-solid fa-magnifying-glass d-block"></i>
        </div>

        <!-- Nav Items -->
        <ul class="nav nav-pills d-flex align-items-center justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading1">
              <i class="fa-regular fa-user"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading2">
              <i class="fa-solid fa-language"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading2">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </section>

  <!-- Page Title -->
  <section class="navbar py-0">
    <div class="container-fluid page-title">
      <h2>Fresh Fruits</h2>
    </div>
  </section>

  <!-- Items Details -->
  <section class="navbar container">
    <div>
      <a href="#">Home</a>
      <a href="#">Item Type</a>
      <a href="#">Fresh Products</a>
    </div>
  </section>

  <!-- Product List -->
  <div class="row filter-categories p-5">
    <div class="col-4">
      <h6>Options</h6>
      <nav>
        <ul>
          <li>Categories</li>
          <li>Trademark</li>
          <li>Shops</li>
          <li>Branches</li>
          <li>Delivery System</li>
        </ul>
      </nav>
      <button class="btn btn-primary">Order</button>
    </div>

    <div class="col-8">
      <div class="row">
        <div class="col">
          <h4>Results</h4>
          <div class="result-filter">
            <label for="filter">Filter</label>
            <select name="filter" id="filter">
              <option value="relevance" selected="selected">Choose items</option>
              <option value="best-selling">Best Selling Items</option>
              <option value="most-popular">Most Popular Items</option>
              <option value="price">Price</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Card 1 -->
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="fruit-card">
            <div class="img-container">
              <img src="img/products/Fruits/orange.jpg" alt="Orange">
              <span class="price-tag">$19.99</span>
            </div>
            <div class="card-body">
              <a href="fruits.html" class="btn">Orange</a>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="fruit-card">
            <div class="img-container">
              <img src="img/products/Fruits/pinapple.webp" alt="Pineapple">
              <span class="price-tag">$19.99</span>
            </div>
            <div class="card-body">
              <a href="#" class="btn">Pineapple</a>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="fruit-card">
            <div class="img-container">
              <img src="img/products/Fruits/strawberry.webp" alt="Strawberry">
              <span class="price-tag">$19.99</span>
            </div>
            <div class="card-body">
              <a href="#" class="btn">Strawberry</a>
            </div>
          </div>
        </div>

        <!-- Card 4 -->
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="fruit-card">
            <div class="img-container">
              <img src="img/products/Fruits/kiwi.avif" alt="Kiwi">
              <span class="price-tag">$19.99</span>
            </div>
            <div class="card-body">
              <a href="#" class="btn">Kiwi</a>
            </div>
          </div>
        </div>

        <!-- Card 5 -->
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="fruit-card">
            <div class="img-container">
              <img src="img/products/Fruits/raspberry.avif" alt="Raspberry">
              <span class="price-tag">$19.99</span>
            </div>
            <div class="card-body">
              <a href="#" class="btn">Raspberry</a>

          </div>
        </div>

        <!-- Card 6 -->
        <div class="col-md-6 col-lg-4 mb-4">

            </div>
            <div class="card-body">
              <a href="#" class="btn">Mango</a>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
